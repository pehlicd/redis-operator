apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "redis-operator.fullname" . }}-manager-role
  labels:
  {{- include "redis-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  - services
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - redis.yazio.com
  resources:
  - redis
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - redis.yazio.com
  resources:
  - redis/finalizers
  verbs:
  - update
- apiGroups:
  - redis.yazio.com
  resources:
  - redis/status
  verbs:
  - get
  - patch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "redis-operator.fullname" . }}-manager-rolebinding
  labels:
  {{- include "redis-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "redis-operator.fullname" . }}-manager-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "redis-operator.fullname" . }}-controller-manager'
  namespace: '{{ .Release.Namespace }}'
